<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tourist Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    .form-section, .table-section {
      background: white;
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Tourist Management System</h1>
  </header>

  <div class="container">
    <div class="form-section">
      <h2>Register Tourist</h2>
      <form id="touristForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="city">City:</label>
        <input type="text" id="city" required />

        <label for="packageType">Package Type:</label>
        <select id="packageType" required>
          <option value="">Select</option>
          <option value="Silver">Silver</option>
          <option value="Gold">Gold</option>
          <option value="Platinum">Platinum</option>
        </select>

        <label for="budget">Budget:</label>
        <input type="number" id="budget" required />

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="table-section">
      <h2>Tourist List</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>City</th>
            <th>Package</th>
            <th>Budget</th>
          </tr>
        </thead>
        <tbody id="touristTable">
          <!-- Dynamic rows will go here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById('touristForm');
    const table = document.getElementById('touristTable');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const city = document.getElementById('city').value;
      const packageType = document.getElementById('packageType').value;
      const budget = document.getElementById('budget').value;

      const row = document.createElement('tr');
      row.innerHTML = `<td>${name}</td><td>${city}</td><td>${packageType}</td><td>${budget}</td>`;
      table.appendChild(row);

      form.reset();
    });
  </script>

</body>
</html>
